<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lual Hamburguer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Felipe Lanches</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Digite aqui para pesquisar...">
            <button onclick="search()">Pesquisar</button>
        </div>
        <div class="links">
            <a href="#">Catálogo</a>
            <a href="#">Perfil</a>
            <div class="menu-button" onclick="toggleCategoryMenu()">
                <img src="catalogo.jpg" alt="Menu">
                <span>Menu</span>
            </div>
        </div>
    </div>
    <div class="banner">
        <img src="banner.jpg" alt="Banner">
    </div>
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img src="produto1.jpg" alt="Produto 1">
                <h3>Hamburguer Tradicional</h3>
                <p>vem queijo e molho</p>
            </div>
            <div class="carousel-item">
                <img src="produto2.jpg" alt="Produto 2">
                <h3>Hamburguer de Catupiri</h3>
                <p>Tem catupiri</p>
            </div>
            <div class="carousel-item">
                <img src="produto3.jpg" alt="Produto 3">
                <h3>Hamburguer de Bacon</h3>
                <p>Tem bacon</p>
            </div>
            <!-- Adicione mais itens de carrossel conforme necessário -->
        </div>
    </div>

    <div class="carousel-controls">
        <div class="carousel-control" onclick="prevSlide()">&#10094;</div>
        <div class="carousel-control" onclick="nextSlide()">&#10095;</div>
    </div>
    <script>
        // Restante do seu código aqui

        // Funções para controlar o carrossel
        var carouselSlide = document.querySelector(".carousel-slide");
        var carouselItems = document.querySelectorAll(".carousel-item");
        var currentIndex = 0;

        function showSlide(index) {
            currentIndex = index;
            var translateX = -currentIndex * (100 / carouselItems.length);
            carouselSlide.style.transform = `translateX(${translateX}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            showSlide(currentIndex);
        }
    </script>
    <div class="produtos">
        <div class="produto">
            <img src="produto1.jpg" alt="Hamburguer">
            <h3>Hamburguer Tradicional</h3>
            <p>Preço: R$ 15,99</p>
            <button onclick="comprar('Hamburguer Tradicional')">Comprar</button>
        </div>
        <div class="produto">
            <img src="produto2.jpg" alt="Hamburguer de Catupiri">
            <h3>Hamburguer de Catupiri</h3>
            <p>Preço: R$ 29,99</p>
            <button onclick="comprar('Hamburguer de Catupiri')">Comprar</button>
        </div>
        <div class="produto">
            <img src="produto3.jpg" alt="Hamburguer de bacon">
            <h3>Hamburguer de Bacon</h3>
            <p>Preço: R$ 19,99</p>
            <button onclick="comprar('Hamburguer de bacon')">Comprar</button>
        </div>
    </div>
    <!-- Resto do seu código aqui -->

    <script>
        // Restante do seu código aqui

        function search() {
            var searchTerm = document.getElementById("searchInput").value;
            // Aqui você pode implementar a lógica de pesquisa, por exemplo, redirecionando para uma página de resultados de pesquisa.
            // Por enquanto, vamos apenas mostrar uma mensagem de alerta com o termo de pesquisa.
            alert("Você buscou por: " + searchTerm);
        }
        
        function toggleCategoryMenu() {
            // Implemente a lógica para mostrar/ocultar o menu de categorias aqui.
        }

        function comprar(produto) {
            // Implemente a lógica de compra aqui, por exemplo, adicionar o produto ao carrinho.
            alert("Você comprou o produto: " + produto);
        }
    </script>
</body>
</html>
